<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let plato of platos">
      <div class="card mb-4 shadow-sm">
        <img class="card-img-top" [src]="plato.img || 'assets/placeholder.png'" alt="{{ plato.nombre }}" style="width: 100%; height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ plato.nombre }}</h5>
          <p class="card-text">{{ plato.descripcion }}</p>
          <p class="card-text font-weight-bold">{{ plato.precio }} €</p>
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-primary">Añadir al pedido</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
