<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Registro</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <!-- Nombre -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre"
              placeholder="Introduce tu nombre">
            <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" class="text-danger">
              El nombre es obligatorio.
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email"
              placeholder="Introduce tu email">
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
              Introduce un email válido.
            </div>
          </div>

          <!-- Teléfono -->
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" formControlName="telefono"
              placeholder="Introduce tu teléfono">
            <div *ngIf="registerForm.get('telefono')?.invalid && registerForm.get('telefono')?.touched"
              class="text-danger">
              El teléfono es obligatorio.
            </div>
          </div>

          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" formControlName="username"
              placeholder="Elige un nombre de usuario">
            <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
              class="text-danger">
              El usuario es obligatorio.
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" formControlName="password"
              placeholder="Elige una contraseña">
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
              class="text-danger">
              La contraseña es obligatoria.
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
