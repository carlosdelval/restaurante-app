<div class="container mt-5">
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger text-center">
    {{ error }}
  </div>

  <div *ngIf="plato" class="card mx-auto shadow-lg" style="max-width: 600px;">
    <img [src]="plato.img" class="card-img-top" alt="{{ plato.nombre }}" *ngIf="plato.img; else noImage">
    <ng-template #noImage>
      <img src="assets/no-image.png" class="card-img-top" alt="Imagen no disponible">
    </ng-template>

    <div class="card-body">
      <h2 class="card-title text-center">{{ plato.nombre }}</h2>
      <p class="card-text">{{ plato.descripcion }}</p>
      <div class="d-flex justify-content-between">
        <span class="badge bg-success fs-6">Precio: {{ plato.precio }} â‚¬</span>
      </div>
      <button class="btn btn-danger w-100 mt-2" (click)="realizarPedido()">
        Realizar pedido <i class="bi bi-cart-check-fill"></i>
      </button>
    </div>
  </div>
</div>
