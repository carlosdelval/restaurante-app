<div class="container mt-5">
  <h1 class="text-center my-4 display-4 font-weight-bold text-black">Lista de Cocineros y sus Platos</h1>

  <div class="row">
    <div *ngFor="let cocinero of cocineros" class="col-md-4 mb-4">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h3 class="card-title text-warning">{{ cocinero.nombre }}</h3>
          <p class="card-text"><strong>Especialidad:</strong> {{ cocinero.especialidad }}</p>

          <p class="card-text"><strong>Platos cocinados:</strong></p>
          <ul *ngIf="cocinero.platos.length > 0; else noPlatos" class="list-group list-group-flush">
            <li *ngFor="let plato of cocinero.platos" class="list-group-item">{{ plato.nombre }}</li>
          </ul>

          <ng-template #noPlatos>
            <p class="card-text text-muted">Este cocinero aún no ha cocinado ningún plato.</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
