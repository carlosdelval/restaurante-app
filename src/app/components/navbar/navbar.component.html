<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<header>
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <!-- Logo a la izquierda -->
      <a class="navbar-brand me-auto" href="/">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHylhHIvvnK-E2EIvk4KBUtYemkRVOrkv8xA&s"
          alt="Logo" width="120" height="50">
      </a>

      <!-- Menú a la derecha -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/carta">Carta</a></li>
        <li class="nav-item"><a class="nav-link" *ngIf="authService.user() && !authService.isAdmin()" href="/pedidos">Pedidos</a></li>
        <li class="nav-item"><a class="nav-link" *ngIf="authService.isAdmin()" href="/clientes">Gestionar Clientes</a>
        </li>
        <li *ngIf="authService.user()" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bi bi-person-circle"></i> {{ authService.user()?.username }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" (click)="authService.logout()">Cerrar Sesión</a></li>
          </ul>
        </li>
        <li *ngIf="!authService.user()" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bi bi-person-circle"></i> Usuario
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" routerLink="/login">Login</a></li>
            <li><a class="dropdown-item" routerLink="/registro">Registro</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</header>

<!-- Aquí debe ir el script de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
