<h2>Registro de Usuario</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <label>Nombre de Usuario:</label>
  <input type="text" formControlName="username" (blur)="checkUsername()"/>
  <div *ngIf="usernameExists">⚠️ Este usuario ya existe</div>

  <label>Contraseña:</label>
  <input type="password" formControlName="password"/>

  <label>Confirmar Contraseña:</label>
  <input type="password" formControlName="confirmPassword"/>
  <div *ngIf="passwordMismatch">⚠️ Las contraseñas no coinciden</div>

  <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
</form>
